name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify environment variable
        run: |
          if [ -z "$VITE_GOOGLE_CLIENT_ID" ]; then
            echo "ERROR: VITE_GOOGLE_CLIENT_ID is not set!"
            exit 1
          fi
          echo "VITE_GOOGLE_CLIENT_ID is set (length: ${#VITE_GOOGLE_CLIENT_ID})"
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: Build
        run: npm run build
        env:
          CI: true
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: Verify build output
        run: |
          if grep -r "client_id.*import\.meta\.env" dist/; then
            echo "WARNING: Environment variable may not have been embedded!"
          fi
          echo "Build verification complete"

      - name: Configure Git author
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Configure remote with token
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment complete
        run: echo "ðŸš€ Deployment complete! Visit https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
