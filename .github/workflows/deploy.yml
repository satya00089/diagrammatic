name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify environment variables
        run: |
          if [ -z "$VITE_GOOGLE_CLIENT_ID" ]; then
            echo "ERROR: VITE_GOOGLE_CLIENT_ID is not set!"
            exit 1
          fi
          if [ -z "$VITE_ASSESSMENT_API_URL" ]; then
            echo "ERROR: VITE_ASSESSMENT_API_URL is not set!"
            exit 1
          fi
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_ASSESSMENT_API_URL: ${{ secrets.VITE_ASSESSMENT_API_URL }}

      - name: Build
        run: npm run build
        env:
          CI: true
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_ASSESSMENT_API_URL: ${{ secrets.VITE_ASSESSMENT_API_URL }}

      - name: Verify build output
        run: |
          if [ ! -d dist ]; then
            echo "ERROR: build output directory 'dist' not found!"
            ls -la
            exit 1
          fi
          if [ ! -f dist/index.html ]; then
            echo "ERROR: dist/index.html not found!"
            ls -la dist || true
            exit 1
          fi
          echo "Build output verified."

      - name: Configure Git author
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Configure remote with token
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure pushing through token-authenticated remote
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

      - name: Prepare root deployment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create CNAME for custom domain
          echo "diagrammatic.next-zen.dev" > dist/CNAME
          # Create 404.html for client-side routing fallback
          cp dist/index.html dist/404.html
          # (Optional) show structure for debugging in logs
          echo "=== dist structure ==="
          find dist -maxdepth 2 -type f -print || true

      - name: Deploy to gh-pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Publish dist/ to gh-pages using gh-pages package
          # -r forces the authenticated remote (uses GH_TOKEN)
          npx --yes gh-pages -d dist -r "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"

      - name: Deployment complete
        run: echo "ðŸš€ Deployment complete! Visit https://diagrammatic.next-zen.dev"
