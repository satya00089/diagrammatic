name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify environment variables
        run: |
          if [ -z "$VITE_GOOGLE_CLIENT_ID" ]; then
            echo "ERROR: VITE_GOOGLE_CLIENT_ID is not set!"
            exit 1
          fi
          if [ -z "$VITE_ASSESSMENT_API_URL" ]; then
            echo "ERROR: VITE_ASSESSMENT_API_URL is not set!"
            exit 1
          fi
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_ASSESSMENT_API_URL: ${{ secrets.VITE_ASSESSMENT_API_URL }}

      - name: Build
        run: npm run build
        env:
          CI: true
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_ASSESSMENT_API_URL: ${{ secrets.VITE_ASSESSMENT_API_URL }}

      - name: Verify build output
        run: |
          if [ ! -d dist ]; then
            echo "ERROR: build output directory 'dist' not found!"
            ls -la
            exit 1
          fi
          if [ ! -f dist/index.html ]; then
            echo "ERROR: dist/index.html not found!"
            ls -la dist || true
            exit 1
          fi
          echo "Build output verified."

      - name: Configure Git author
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Configure remote with token
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure pushing through token-authenticated remote
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

      - name: Prepare subdirectory deployment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Remove old temp dir if present
          rm -rf temp_deploy
          # Create deployment directory containing the diagrammatic/ subfolder
          mkdir -p temp_deploy/diagrammatic
          # Copy build output into that subfolder
          cp -r dist/* temp_deploy/diagrammatic/
          # Create CNAME at the root of deploy folder so gh-pages branch root contains it
          echo "next-zen.dev" > temp_deploy/CNAME
          # (Optional) show structure for debugging in logs
          echo "=== temp_deploy structure ==="
          find temp_deploy -maxdepth 3 -type f -print || true

      - name: Deploy subdirectory to gh-pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Publish temp_deploy/ to gh-pages using gh-pages package
          # -r forces the authenticated remote (uses GH_TOKEN)
          npx --yes gh-pages -d temp_deploy -r "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"

      - name: Cleanup temp deploy folder
        if: always()
        run: rm -rf temp_deploy

      - name: Deployment complete
        run: echo "ðŸš€ Deployment complete! Visit https://next-zen.dev/diagrammatic/#/"
